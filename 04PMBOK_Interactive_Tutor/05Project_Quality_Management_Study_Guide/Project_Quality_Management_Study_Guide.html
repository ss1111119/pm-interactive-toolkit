<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案品質管理備考教練</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
        .flip-card {
            background-color: transparent;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .flip-card-front {
            background-color: #ffffff;
            color: #1f2937;
            border: 2px solid #3b82f6;
        }
        .flip-card-back {
            background-color: #3b82f6;
            color: white;
            transform: rotateY(180deg);
        }
        .tab-active {
            border-bottom: 2px solid #2563eb;
            color: #2563eb;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-tasks mr-2"></i>專案品質管理 Chapter 08</h1>
            <span class="text-sm bg-blue-700 px-3 py-1 rounded-full">備考模式</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 max-w-4xl">
        
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-2">你好，準考生！</h2>
            <p class="text-gray-600">這是專為初學者設計的互動式講義。我們將透過重點導讀、記憶卡片與模擬測驗，幫助你掌握「專案品質管理」的核心。</p>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-6 bg-white rounded-t-lg overflow-hidden">
            <button onclick="switchTab('concepts')" id="tab-concepts" class="flex-1 py-4 text-center font-medium hover:bg-gray-50 tab-active transition">
                <i class="fas fa-book-open mr-2"></i>重點導讀
            </button>
            <button onclick="switchTab('cards')" id="tab-cards" class="flex-1 py-4 text-center font-medium hover:bg-gray-50 text-gray-500 transition">
                <i class="fas fa-sticky-note mr-2"></i>記憶卡片
            </button>
            <button onclick="switchTab('quiz')" id="tab-quiz" class="flex-1 py-4 text-center font-medium hover:bg-gray-50 text-gray-500 transition">
                <i class="fas fa-pen-alt mr-2"></i>模擬測驗
            </button>
        </div>

        <!-- Content Area -->
        <div id="content-area" class="min-h-[400px]">
            <!-- Concepts Section (Generated by JS) -->
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center p-6 text-gray-500 text-sm">
        <p>基於 Chapter 08 來源資料分析生成 | 祝考試順利！</p>
    </footer>

    <script>
        // Data Source
        const conceptsData = [
            {
                title: "核心定位：金三角與預防觀念",
                icon: "fa-triangle-exclamation",
                content: "品質與範疇、時程、成本構成專案管理的「金三角」。核心觀念是<b>「預防重於檢查」</b>：在規劃階段投入成本預防錯誤，遠比事後檢查與重做更具效益。",
                color: "bg-yellow-50 border-yellow-200"
            },
            {
                title: "品質三部曲 (Quality Trilogy)",
                icon: "fa-list-ol",
                content: "<ul class='list-disc pl-5 space-y-2'><li><b>規劃品質 (Plan)：</b>設定標準、寫計畫書。</li><li><b>管理品質 (Manage)：</b>執行過程、品質稽核 (Audit)、改善流程。</li><li><b>管製品質 (Control)：</b>監視結果、檢查產出 (Inspection)、確認是否合格。</li></ul>",
                color: "bg-blue-50 border-blue-200"
            },
            {
                title: "管理哲學 (PDCA & TQM)",
                icon: "fa-rotate",
                content: "<b>PDCA</b> (規劃-執行-檢查-行動) 是持續改善的基礎。<b>TQM</b> (全面品質管理) 強調全員參與。<b>六標準差 (6σ)</b> 用於確保過程穩定並降低出錯率。",
                color: "bg-green-50 border-green-200"
            },
            {
                title: "重要工具 (Tools)",
                icon: "fa-screwdriver-wrench",
                content: "<b>因果圖 (魚骨圖)：</b>找根本原因。<br><b>柏拉圖：</b>80/20法則，抓出主要問題優先解決。<br><b>標竿學習：</b>參考其他成功專案的做法。",
                color: "bg-purple-50 border-purple-200"
            },
            {
                title: "關鍵區辨：驗證範疇 vs 管製品質",
                icon: "fa-scale-balanced",
                content: "<b>管製品質：</b>關注交付標的的「正確性」與符合標準 (內部檢查)。<br><b>驗證範疇：</b>關注交付標的的「驗收」與客戶需求對齊 (客戶點頭)。",
                color: "bg-red-50 border-red-200"
            }
        ];

        const flashcardsData = [
            { front: "品質 vs 等級", back: "品質是「符合需求的程度」；等級是「功能的多寡」。品質低是問題，等級低不是問題。" },
            { front: "預防重於檢查", back: "品質管理的最高指導原則。事先花錢預防錯誤，比事後花錢修補錯誤更划算。" },
            { front: "品質稽核 (Quality Audit)", back: "屬於「管理品質」過程。用來檢視專案流程是否有效，目標是「過程改善」。" },
            { front: "品質成本 (COQ)", back: "包含預防成本(訓練)、鑑定成本(測試)、內部失敗成本(重做)、外部失敗成本(保固、客訴)。" },
            { front: "PDCA 循環", back: "Plan(規劃)-Do(執行)-Check(檢查)-Act(行動)。持續改善的基礎。" },
            { front: "柏拉圖 (Pareto Chart)", back: "根據80/20法則，用來找出造成大多數問題的「少數關鍵原因」。" },
            { front: "魚骨圖 (Fishbone)", back: "又稱因果圖、石川圖。用來追溯問題的「根本原因」。" },
            { front: "管製品質 vs 驗證範疇", back: "管制=內部檢查產品是否「正確」；驗證=外部客戶確認產品是否「可驗收」。" }
        ];

        const quizData = [
            {
                question: "專案經理小明發現最近產出的瑕疵率很高，他決定召集團隊檢視目前的生產流程是否有問題，並進行「流程改善」。請問他正在執行哪個過程？",
                options: ["規劃品質管理", "管理品質", "管製品質", "驗證範疇"],
                answer: 1,
                explanation: "關鍵字是「流程改善」與檢視流程。這屬於執行過程組的「管理品質」(Manage Quality)。管製品質通常是針對「最終產出」的檢查。"
            },
            {
                question: "下列哪一句話最能代表現代專案品質管理的核心精神？",
                options: ["品質是檢查出來的", "品質是規劃出來的", "品質是測試出來的", "品質是客戶說了算"],
                answer: 1,
                explanation: "來源資料強調：品質是規劃出來的(Planned)，而不是檢查出來的(Inspected)。預防勝於治療。"
            },
            {
                question: "你想知道導致大多數品質問題的「主要原因」是什麼（例如：哪種錯誤類型佔了80%），你應該使用哪種工具？",
                options: ["魚骨圖", "管制圖", "柏拉圖", "散佈圖"],
                answer: 2,
                explanation: "柏拉圖 (Pareto Chart) 基於 80/20 法則，用來識別造成大多數問題的少數關鍵原因，以利重點管理。"
            },
            {
                question: "關於「驗證範疇」與「管製品質」的區別，下列何者正確？",
                options: ["驗證範疇關注正確性，管製品質關注驗收", "兩者是同一件事", "管製品質通常在驗證範疇之前進行", "驗證範疇由專案團隊執行，管製品質由客戶執行"],
                answer: 2,
                explanation: "通常先由內部團隊進行「管製品質」(確保正確性)，通過後再交由客戶進行「驗證範疇」(確認驗收)。"
            },
            {
                question: "品質成本 (COQ) 中，為了預防錯誤發生而投入的成本（如教育訓練），屬於哪一類？",
                options: ["預防成本", "鑑定成本", "內部失敗成本", "外部失敗成本"],
                answer: 0,
                explanation: "教育訓練、流程設計屬於「預防成本」。測試與檢查屬於「鑑定成本」。"
            }
        ];

        // Current State
        let currentTab = 'concepts';
        let currentQuizIndex = 0;
        let quizScore = 0;
        let quizFinished = false;

        // Render Functions
        function renderConcepts() {
            const container = document.getElementById('content-area');
            container.innerHTML = `<div class="grid gap-4 fade-in">${conceptsData.map(item => `
                <div class="p-4 rounded-lg border-l-4 shadow-sm ${item.color}">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas ${item.icon} text-xl text-gray-700"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-1">${item.title}</h3>
                            <div class="text-gray-700 text-sm leading-relaxed">${item.content}</div>
                        </div>
                    </div>
                </div>
            `).join('')}</div>`;
        }

        function renderCards() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="text-center mb-4 fade-in">
                    <p class="text-gray-500">點擊卡片可翻面查看答案</p>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 fade-in">
                    ${flashcardsData.map((card, index) => `
                        <div class="h-48 w-full flip-card" onclick="this.classList.toggle('flipped')">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <h3 class="text-xl font-bold text-blue-600">${card.front}</h3>
                                    <p class="text-xs text-gray-400 mt-2">(點擊翻面)</p>
                                </div>
                                <div class="flip-card-back">
                                    <p class="text-md font-medium leading-relaxed">${card.back}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderQuiz() {
            const container = document.getElementById('content-area');
            
            if (quizFinished) {
                let feedbackMsg = "";
                if(quizScore === quizData.length) feedbackMsg = "太神了！完全掌握！";
                else if(quizScore >= quizData.length * 0.6) feedbackMsg = "不錯喔！繼續保持。";
                else feedbackMsg = "再複習一下觀念會更好喔！";

                container.innerHTML = `
                    <div class="text-center py-10 fade-in bg-white rounded-lg shadow">
                        <i class="fas fa-trophy text-6xl text-yellow-400 mb-4"></i>
                        <h2 class="text-3xl font-bold mb-2">測驗結束</h2>
                        <p class="text-xl mb-4">你的得分：<span class="text-blue-600 font-bold">${quizScore}</span> / ${quizData.length}</p>
                        <p class="text-gray-600 mb-6">${feedbackMsg}</p>
                        <button onclick="resetQuiz()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            重新測驗
                        </button>
                    </div>
                `;
                return;
            }

            const q = quizData[currentQuizIndex];
            container.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md fade-in">
                    <div class="flex justify-between mb-4 text-sm text-gray-500">
                        <span>問題 ${currentQuizIndex + 1} / ${quizData.length}</span>
                        <span>目前得分: ${quizScore}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-6 text-gray-800">${q.question}</h3>
                    <div class="space-y-3" id="options-container">
                        ${q.options.map((opt, idx) => `
                            <button onclick="checkAnswer(${idx})" class="w-full text-left p-4 rounded border hover:bg-gray-50 transition border-gray-200 option-btn" data-index="${idx}">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-area" class="mt-6 hidden">
                        <!-- Feedback injected here -->
                    </div>
                    <button id="next-btn" onclick="nextQuestion()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg float-right hidden hover:bg-blue-700">
                        下一題
                    </button>
                </div>
            `;
        }

        // Logic Functions
        function switchTab(tab) {
            currentTab = tab;
            
            // Update UI
            ['concepts', 'cards', 'quiz'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === tab) {
                    btn.classList.add('tab-active', 'text-blue-600');
                    btn.classList.remove('text-gray-500');
                } else {
                    btn.classList.remove('tab-active', 'text-blue-600');
                    btn.classList.add('text-gray-500');
                }
            });

            // Render Content
            if (tab === 'concepts') renderConcepts();
            else if (tab === 'cards') renderCards();
            else if (tab === 'quiz') renderQuiz();
        }

        function checkAnswer(selectedIndex) {
            const q = quizData[currentQuizIndex];
            const optionsContainer = document.getElementById('options-container');
            const feedbackArea = document.getElementById('feedback-area');
            const nextBtn = document.getElementById('next-btn');
            const buttons = optionsContainer.querySelectorAll('.option-btn');

            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            const isCorrect = selectedIndex === q.answer;
            if (isCorrect) quizScore++;

            // Highlight answers
            buttons[selectedIndex].classList.remove('border-gray-200');
            if (isCorrect) {
                buttons[selectedIndex].classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                buttons[selectedIndex].innerHTML += ' <i class="fas fa-check float-right mt-1"></i>';
            } else {
                buttons[selectedIndex].classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                buttons[selectedIndex].innerHTML += ' <i class="fas fa-times float-right mt-1"></i>';
                // Show correct one
                buttons[q.answer].classList.add('bg-green-50', 'border-green-300', 'text-green-700');
            }

            // Show explanation
            feedbackArea.classList.remove('hidden');
            feedbackArea.innerHTML = `
                <div class="p-4 rounded ${isCorrect ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}">
                    <p class="font-bold mb-1">${isCorrect ? '答對了！' : '答錯了！'}</p>
                    <p>${q.explanation}</p>
                </div>
            `;
            
            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuizIndex++;
            if (currentQuizIndex >= quizData.length) {
                quizFinished = true;
            }
            renderQuiz();
        }

        function resetQuiz() {
            currentQuizIndex = 0;
            quizScore = 0;
            quizFinished = false;
            renderQuiz();
        }

        // Initialize
        window.onload = function() {
            renderConcepts();
        };

    </script>
</body>
</html>
